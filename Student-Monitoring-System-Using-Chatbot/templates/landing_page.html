<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My College</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #35477d;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        p {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif; /* Changing the font */
        }

        .btn-container {
            text-align: center;
            margin-top: 150px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35477d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #293b6d;
        }

        footer {
            background-color: #35477d;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://matrusri.edu.in/wp-content/uploads/2021/09/MECS-LOGO.jpg" alt="College Logo" class="logo">
        <h1>Matrusri Engineering College</h1>
    </header>
    <main>
        <p>Welcome to College Chatbot
        </p>
        <div class="btn-container">
            <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
        </div>
    </main>
</body>
</html>
